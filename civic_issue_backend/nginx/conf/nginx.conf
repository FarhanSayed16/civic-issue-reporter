worker_processes auto;
worker_rlimit_nofile 10000;

events {
    worker_connections 1024;
    multi_accept on;
    use select;   # Windows only supports select
}

http {
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_req_zone $binary_remote_addr zone=post_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=30r/s;

    # Backend upstream (FastAPI via Uvicorn on port 8000)
    upstream fastapi_backend {
        server 127.0.0.1:8000;
        keepalive 32;
    }

    server {
        listen 8585;
        server_name localhost;   # remove :port, just use hostname or domain

        # Global limits
        limit_conn conn_limit 50;
        limit_req zone=api_limit burst=20 nodelay;

        location / {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            
            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Keepalive between Nginx <-> Uvicorn
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 15s;
            proxy_read_timeout 20s;
        }

        # Example: stricter rate limit for signup/signin
        location ~ ^/(api/v1/signup|api/v1/signin) {
            limit_req zone=post_limit burst=5 nodelay;
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Error handling
        error_page 429 = @ratelimit_api;
        error_page 502 = @backend_down_api;

        location @ratelimit_api {
            add_header Content-Type application/json always;
            return 429 '{"error":"rate_limit"}';
        }

        location @backend_down_api {
            add_header Content-Type application/json always;
            return 503 '{"error":"service_unavailable"}';
        }
    }
}

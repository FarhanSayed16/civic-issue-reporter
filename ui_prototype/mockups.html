<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Way Street Prototype</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-green-50 font-sans">
  <div class="flex items-center space-x-16">
    
    <!-- Phone (Citizen) -->
    <div class="relative w-56 h-[550px] bg-white rounded-[3rem] shadow-2xl border-8 border-gray-300 flex flex-col items-center">
      <!-- Speaker -->
      <div class="w-24 h-2 bg-gray-400 rounded-full mt-3"></div>
      <!-- Screen -->
      <div class="flex-1 w-full px-4 py-6 overflow-y-auto">
        <h2 class="text-xl font-bold text-center mb-6">📱 Citizen App</h2>
        <div class="space-y-6 text-sm">
          <div class="bg-blue-50 rounded-xl p-3 shadow-sm">
            <p class="font-semibold">📷 Report Instantly</p>
            <p class="text-gray-600 text-xs">Snap a photo of an issue</p>
          </div>
          <div class="bg-blue-50 rounded-xl p-3 shadow-sm">
            <p class="font-semibold">📍 Auto-Locate</p>
            <p class="text-gray-600 text-xs">GPS tags exact location</p>
          </div>
          <div class="bg-blue-50 rounded-xl p-3 shadow-sm">
            <p class="font-semibold">🔔 Track Live</p>
            <p class="text-gray-600 text-xs">Submitted → In Progress → Resolved</p>
          </div>
        </div>
      </div>
      <!-- Home Button -->
      <div class="w-14 h-14 bg-gray-200 rounded-full mb-3 shadow-inner"></div>
    </div>

    <!-- Arrows -->
    <div class="flex flex-col items-center space-y-6">
      <!-- Citizen -> Admin -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-14 h-14 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="url(#grad1)">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
          </linearGradient>
        </defs>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7-7l7 7-7 7"/>
      </svg>
      <!-- Admin -> Citizen -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-14 h-14 text-green-500 rotate-180" fill="none" viewBox="0 0 24 24" stroke="url(#grad2)">
        <defs>
          <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
          </linearGradient>
        </defs>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7-7l7 7-7 7"/>
      </svg>
    </div>

    <!-- Dashboard (Admin) -->
    <div class="relative">
      <!-- Monitor -->
      <div class="w-[420px] h-[320px] bg-white rounded-lg shadow-2xl border-4 border-gray-300 flex flex-col p-6">
        <div class="w-full h-6 bg-gray-100 rounded-md mb-4"></div>
        <h2 class="text-xl font-bold mb-6">💻 Administration Dashboard</h2>
        <div class="grid grid-cols-1 gap-6 text-sm">
          <div class="bg-green-50 rounded-xl p-3 shadow-sm">
            <p class="font-semibold">🗺️ Visualize</p>
            <p class="text-gray-600 text-xs">Live city map of issues</p>
          </div>
          <div class="bg-green-50 rounded-xl p-3 shadow-sm">
            <p class="font-semibold">⚙️ Automate</p>
            <p class="text-gray-600 text-xs">Route reports to departments</p>
          </div>
          <div class="bg-green-50 rounded-xl p-3 shadow-sm">
            <p class="font-semibold">📊 Analyze</p>
            <p class="text-gray-600 text-xs">Spot trends & performance</p>
          </div>
        </div>
      </div>
      <!-- Monitor Stand -->
      <div class="w-24 h-4 bg-gray-400 mx-auto"></div>
      <div class="w-40 h-2 bg-gray-500 mx-auto rounded-b-lg"></div>
    </div>

  </div>
</body>
</html>

<div class="p-4">
    <div data-animate="fade-in-down" style="--delay: 100ms;" class="profile-header">
        <img src="https://i.pravatar.cc/80?u=farhan" alt="User Avatar" class="w-20 h-20 rounded-full border-4 border-white shadow-lg">
        <h1 class="text-2xl font-bold mt-2 text-gray-800">Farhan</h1>
        <div class="flex gap-6 mt-3 text-center">
            <div>
                <p class="font-bold text-lg text-gray-700">15</p>
                <p class="text-xs text-gray-500">Reports</p>
            </div>
            <div>
                <p class="font-bold text-lg text-green-600">12</p>
                <p class="text-xs text-gray-500">Resolved</p>
            </div>
        </div>
    </div>

    <div data-animate="fade-in-up" style="--delay: 200ms;" class="profile-tabs">
        <button class="profile-tab active" data-target="my-reports-content">My Reports</button>
        <button class="profile-tab" data-target="settings-content">Settings</button>
    </div>

    <div class="mt-4">
        <div id="my-reports-content" class="tab-content active">
            <!-- Expandable issue card -->
            <div data-animate="fade-in-up" style="--delay: 300ms;" class="issue-card expandable">
                <div class="issue-summary">
                    <div class="flex justify-between items-start">
                        <div class="flex items-center text-sm text-gray-500 font-medium"><i data-lucide="milestone" class="w-4 h-4 mr-2"></i> Pothole</div>
                        <div class="status-badge resolved">Resolved</div>
                    </div>
                    <p class="my-3 text-gray-800 font-semibold">Large pothole near Marine Drive</p>
                    <div class="flex justify-between items-center text-xs text-gray-400">
                        <span>Reported on Sep 14, 2025</span>
                        <div class="flex items-center gap-1 cursor-pointer toggle-details">Details <i data-lucide="chevron-down" class="w-4 h-4 chevron transition-transform"></i></div>
                    </div>
                </div>
                <div class="issue-details hidden mt-3">
                    <img src="https://images.unsplash.com/photo-1593963339286-0343a4e3b8a8" class="rounded-lg mb-4 h-32 w-full object-cover" alt="pothole image">
                    <ul class="timeline text-sm text-gray-600 space-y-2">
                        <li class="timeline-item done">Status: Resolved (Sep 16)</li>
                        <li class="timeline-item done">Status: In Progress (Sep 15)</li>
                        <li class="timeline-item done">Status: New (Sep 14)</li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="settings-content" class="tab-content">
            <div data-animate="fade-in-up" style="--delay: 300ms;" class="bg-white p-4 rounded-lg border border-gray-200">
                <h3 class="font-bold mb-4 text-gray-700">Notification Settings</h3>
                <div class="flex items-center justify-between">
                    <label for="push-notifications" class="text-sm text-gray-600">Push Notifications</label>
                    <div class="w-12 h-6 flex items-center bg-gray-300 rounded-full p-1 duration-300 ease-in-out cursor-pointer" id="push-toggle">
                        <div class="bg-white w-4 h-4 rounded-full shadow-md transform duration-300 ease-in-out"></div>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-4">
                    <label for="email-notifications" class="text-sm text-gray-600">Email Updates</label>
                    <div class="w-12 h-6 flex items-center bg-green-500 rounded-full p-1 duration-300 ease-in-out cursor-pointer" id="email-toggle">
                        <div class="bg-white w-4 h-4 rounded-full shadow-md transform duration-300 ease-in-out translate-x-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

name: mobile
description: A new Flutter project.

publish_to: 'none' # Remove this if you plan to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  percent_indicator: ^4.2.3
  timeago: ^3.6.1        # ✅ Added here

  # Networking & Storage
  dio: ^5.4.3+1
  flutter_secure_storage: ^9.2.2

  # Device features
  camera: ^0.11.0+1
  geolocator: ^12.0.0
  geocoding: ^3.0.0       # ✅ Reverse geocoding for readable address
  image_picker: ^1.1.2
  shared_preferences: ^2.2.3
  web_socket_channel: ^2.4.0
  flutter_map: ^6.1.0
  share_plus: ^9.0.0      # ✅ For social sharing

  # Icons & Utils
  lucide_flutter: any
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/   # ✅ Assets folder
